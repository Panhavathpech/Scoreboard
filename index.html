<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3>HOME</h3>
                <div class="score">
                    <h4 id="home-score">0</h4>
                </div>
                <div class="add">
                    <button onclick="addHomeOne()">+1</button>
                    <button onclick="addHomeTwo()">+2</button>
                    <button onclick="addHomeThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score">
                    <h4 id="guest-score">0</h4>
                </div>
                 <div class="add">
                    <button onclick="addGuestOne()">+1</button>
                    <button onclick="addGuestTwo()">+2</button>
                    <button onclick="addGuestThree()">+3</button>
                </div>
            </div>
            <div>
                <button id="reset" onclick="resetScore()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
